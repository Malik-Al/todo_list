{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Task</title>
    <style>
    .container{
        background-color:#D0FBEE;
    }
    .cent{
        text-align: center;
    }
</style>
</head>
<body class="container">
<h1 class="cent">Task</h1>
<p><a href="/tasks/create/"><input type="submit" value="Add Tasks + "></a></p>

    {% for task in tasks %}
        <h2><b>{{ task.description }}</b></h2>
        <div><b>{{ task.status }}</b></div>
        <p><a href="/tasks/?id={{ task.pk }}"><b>More...</b></a></p>
        <hr>

    {% endfor %}


</body>
</html>
