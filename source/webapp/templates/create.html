{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Document</title>
    <style>
    .container{
        background-color:#D0FBEE;
    }
    .cent{
        text-align: center;
    }
</style>
</head>
<body class="container">

<p><a href="/"><input type="submit" value="Return to index"></a></p>
<h1 class="cent"> Create Task</h1>
<form method="POST" action="/tasks/create/">
    {% csrf_token %}
    <p><label class="desc"><b>Description</b></label><input type="text" name="description"></p>
    <p><label class="creat"><b>Created_at</b></label><input type="text" name="created_at"></p>
    <p><label class="statys"><b>Status</b></label><select name="status">
        {% for choice in status_choices %}
        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}
    </select></p>

    <input type="submit" value="Submit">
</form>

</body>
</html>
